<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  
  <main class="container">
    <section class="card left">
      <h1 class="result-title">Your Result</h1>
      <div class="score">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h3 class="result-subtitle">Great</h3>
      <p class="description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="card right">
      <h1 class="summary-title">Summary</h1>
      <ul>
        <li class="reaction">
          <div class="icon">
            <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
            <p>Reaction</p>
          </div>
          <span><b>80</b> &nbsp;/ 100</span>
        </li>
        <li class="memory">
          <div class="icon">
            <img src="assets/images/icon-memory.svg" alt="Memory Icon">
            <p>Memory</p>
          </div>
          <span><b>92</b> &nbsp;/ 100</span>
        </li>
        <li class="verbal">
          <div class="icon">
            <img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
            <p>Verbal</p>
          </div>
          <span><b>61</b> &nbsp;/ 100</span>
        </li>
        <li class="visual">
          <div class="icon">
            <img src="assets/images/icon-visual.svg" alt="Visual Icon">
            <p>Visual</p>
          </div>
          <span><b>72</b> &nbsp;/ 100</span>
        </li>
        <a href="#" class="btn">Continue</a>
      </ul>
    </section>
  </main>

</body>

</html>
